name: weather_app
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.3 <4.0.0"
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dio: ^5.8.0+1
  flutter_riverpod: ^2.6.1
  freezed: ^2.5.8
  json_serializable: ^6.9.4
  retrofit: ^4.4.2
  get_it: ^8.0.3
  auto_route: ^10.0.1
  another_flutter_splash_screen: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  auto_route_generator: ^10.0.1
  build_runner: ^2.4.15

flutter:
